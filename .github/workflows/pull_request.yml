name: Pull request

on:
  pull_request:
    branches: ["master"]

jobs:
  build:
    defaults:
      run:
        working-directory: hm2 - infrastructure

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "npm"
      - run: npm ci
      - run: npm lint:js
      - run: npm lint:css
      - run: npm run build
      - run: echo "Pull request success âœ…"
